name: Push stable
on:
  push:
    branches:
      - main
jobs:
  actions:
    runs-on: ubuntu-latest
    steps:
    - name: Copia repositorio
      uses: actions/checkout@v2
    - name: Construye imagen
      run: docker build --tag islasgeci/testmake:stable --tag islasgeci/testmake:${GITHUB_SHA:0:4} .
    - name: Verifica el formato
      run: docker run islasgeci/testmake:stable make check
    - name: Corre pruebas y evalúa cobertura
      run: docker run islasgeci/testmake:stable make coverage
    - name: Evalúa resistencia a mutaciones
      run: docker run islasgeci/testmake:stable make mutants
    - name: Docker log-in
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin
    - name: Sube stable a Docker Hub
      run: docker push islasgeci/testmake:stable
    - name: Sube sha a Docker Hub
      run: docker push islasgeci/testmake:${GITHUB_SHA:0:4}
